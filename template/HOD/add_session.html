
{% extends 'base.html' %}
{% block content %}


    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Add Session</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                   <li class="breadcrumb-item active">Add Session</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form action="{% url 'add_session' %}" method="post">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Session Information</span></h5>
                         </div>
                        
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                   <label>Session_start</label>
                                   <div>
                                      <input type="date" class="form-control" name="session_start" required>
                                   </div>
                                </div>
                             </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>session_end</label>
                               <div>
                                  <input type="date" class="form-control" name="session_end" required>
                               </div>
                            </div>
                         </div>
                         <br>
                         <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary">Add Session</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>


 {% endblock %}
